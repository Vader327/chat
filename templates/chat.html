<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Chat</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.1.3/socket.io.js"></script>

    <script type="module" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.js"></script>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <style>
      html{
        height: 100%;
      }
      body{
        font-family: 'Poppins';
        margin: 0px;
        height: 100%;
      }

      .main{
        display: flex;
        width: 100%;
        height: 100%;
      }

      .info_bar{
        width: 30%;
        background-color: #f8f8f8;
        display: none;
      }

      .messages_header{
        box-shadow: 0px 10px 19px 0px rgba(191,191,191,0.47);
        padding: 7px;
        display: flex;
        justify-content: space-between;
      }
      .header_icon_container{
        display: flex;
        justify-content: space-evenly;
        align-items: center;
      }
      .messages_header ion-icon{
        font-size: 25px;
        color: #d4d4d4;
        margin-right: 20px;
      }

      .header_participants{
        display: flex;
      }
      .header_participants p{
        color: #979797;
        font-size: 15px;
        margin: 0px;
      }

      .main_message_view{
        width: 100%;
      }

      .messages{
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
        padding: 10px;
        box-sizing: border-box;
      }

      .messages b{
        color: #d4d4d4;
      }

      .message_container{
        width: 100%;
      }

      .message{
        background-color: #eaeaea;
        margin-bottom: 10px;
        float: left;
        padding: 5px;
        padding-left: 10px;
        padding-right: 10px;
        border-radius: 50px;
        word-wrap: break-word;
      }
      .message p{
        color: black;
        margin: 0px;
      }

      .from_user{
        float: right;
        background-color: #1c77ff;
      }
      .from_user p{
        color: white;
      }

      #chat_form{
        width: 100%;
        position: fixed;
        bottom: 0px;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 7px;
        box-sizing: border-box;
        box-shadow: 0px -5px 19px 0px rgba(191,191,191,0.47);
      }
      #inputField{
        width: 50%;
        resize: none;
        border: none;
        border-radius: 50px;
        outline: none;
        background-color: #eeeeee;
        padding: 7px;
        box-sizing: border-box;
        font-family: 'Poppins';
      }
    </style>
  </head>
  
  <body>
    <div class="main">
      <div class="main_message_view">
        <div class="messages_header">
          <div>
            <b>{{ data.room_name }}</b>

            <div class="header_participants">  
              {% for user in data.participants %}
                <p>{{ user }},&nbsp;</p>
              {% endfor %}
            </div>
          </div>

          <div class="header_icon_container">
            <ion-icon style="font-size: 22px;" name="call"></ion-icon>
            <ion-icon name="videocam"></ion-icon>
            <ion-icon name="ellipsis-horizontal"></ion-icon>
          </div>
        </div>

        <div class="messages">
        </div>

        <p id="typingStatus"></p>


        <form action="/chat" method="POST" id="chat_form" onsubmit="return submitForm(event)">
          <textarea onkeydown="submitFormOnEnterPress(event)" id="inputField" placeholder="Message" rows="1"></textarea>
          <input type="submit" />
        </form>
      </div>

      <div class="info_bar">
        <b>Room Code: </b> <p>{{ data.room }}</p>

        <div class="participants">
          <b>Participants</b>

          {% for user in data.participants %}
            <p>{{ user }}</p>
          {% endfor %}
        </div>
        
        <br>

        <b>Invite Link:</b>
        <p id="invite_link"></p>
        
        <br><br>
        
        <button onclick="leave()">
          Leave
        </button>
      </div>
    </div>

    <script>
      console.log(window.location.href);
      var socket = io.connect(window.location.href);

      $("#invite_link").text(window.location.origin + '/invite?code={{ data.room }}')

      function submitFormOnEnterPress(e) {
        if(e.which == 13 && !e.shiftKey) { 
          submitForm(e)
        }
      }

      socket.on("connect", () => {
        socket.emit("join");
      });

      function submitForm(e){
        e.preventDefault();
        let message = $("#inputField").val();

        if(message.trim() != ""){
          socket.emit("send message", {
            username: "{{ data.username }}",
            message: message
          });

          $("#inputField").val("").focus();
        }
      }
            
      socket.on("receive message", (msg)=>{
        message = msg.message.replace(/(?:\r\n|\r|\n)/g, '<br>');

        if(msg.username == '{{ data.username }}'){
          $(".messages").append('<div class="message_container"><div class="message from_user"><p>' + message + "</p></div></div>");          
        }
        else{
          $(".messages").append('<div class="message_container"><div class="message"><p>' + message + "</p></div></div>");
        }
      });

      socket.on("status", (msg)=>{
        if(msg.type == 'join'){
          $(".messages").append('<b>' + msg.username + " Joined the Chat</b>");

          pariticpants_list = []
          for(var element of document.getElementsByClassName('participants')[0].children) {
            pariticpants_list.push(element.innerText)
          }
          if(!pariticpants_list.includes(msg.username)){
            $(".participants").append('<div><p>' + msg.username + "</p></div>");
          }
        }
        
        else if(msg.type == 'leave'){
          $(".messages").append('<div><b>' + msg.username + " has left the room.</b></div>");
        }

        else if(msg.type == 'typing' && msg.username != '{{ data.username }}'){
          if(msg.typing){
           $('#typingStatus').text(msg.username + " is typing...")
          }
          else{
            $('#typingStatus').text("")
          }
        }
      });

      
      function leave(){
        socket.emit('leave')
        socket.disconnect()
        window.location = window.location.href.replace('/chat', '')
      }

      var timeout = null;
      $("#inputField").on("input", function(){
        socket.emit("typing_status", {'typing': true});
        
        if (timeout) {
          clearTimeout(timeout);
        }
        timeout = setTimeout(function () {
          socket.emit("typing_status", {'typing': false});
        }, 800);
      });
    </script>
  </body>
</html>
